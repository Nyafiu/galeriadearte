  <div class="formato_formulario">
    <h1 class="centrado">Formulario de contacto</h1>
    <form class="row g-3">
        <div class="col-md-6">
          <label for="txt_nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="txt_nombre">
        </div>
        <div class="col-md-6">
          <label for="txt_apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="txt_apellido">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Correo</label>
          <input type="email" class="form-control" id="inputAddress">
        </div>
        <div class="col-md-6">
        <label for="inputState" class="form-label">Categoria</label>
        <select id="inputState" class="form-select">
            <option selected></option>
            <option value="1">Comprar</option>
            <option value="2">Vender</option>
            <option value="3">Cotizar</option>
        </select>
        </div>
        <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="3"></textarea>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
